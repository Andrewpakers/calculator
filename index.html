<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="viewport"></div>
        <div class="row" id="row1">
            <div id="AC" class="displayButton">AC</div>
            <div id="negative" class="displayButton">+/-</div>
            <div id="percent" class="displayButton">%</div>
            <div id="divide" class="displayButton">รท</div>
        </div>
        <div class="row" id="row2">
            <div id="7" class="displayButton">7</div>
            <div id="8" class="displayButton">8</div>
            <div id="9" class="displayButton">9</div>
            <div id="multiply" class="displayButton">X</div>
        </div>
        <div class="row" id="row3">
            <div id="4" class="displayButton">4</div>
            <div id="5" class="displayButton">5</div>
            <div id="6" class="displayButton">6</div>
            <div id="subtract" class="displayButton">-</div>
        </div>
        <div class="row" id="row4">
            <div id="1" class="displayButton">1</div>
            <div id="2" class="displayButton">2</div>
            <div id="3" class="displayButton">3</div>
            <div id="add" class="displayButton">+</div>
        </div>
        <div class="row" id="row5">
            <div id="0" class="displayButton zeroButton">0</div>
            <div id="decimal" class="displayButton">.</div>
            <div id="equals" class="displayButton">=</div>
        </div>
    </div>
    
</body>
</html>
